<html>
	<head>
		<script>
		  /*

			// Supported images :
			var imageExtensionRegEx = new RegExp("\.(png|jpg|jpeg|gif|apng|tiff|bmp|pdf|xcf)$", "i");
			
			// Looking for a better way...
			// This is from http://groups.google.com/group/chromium-extensions/browse_thread/thread/049027e7f3b04f68
			Clipboard = {}; 
			Clipboard.utilities = {}; 
			Clipboard.utilities.createTextArea = function(value) { 
				var txt = document.createElement('textarea'); 
				txt.style.position = "absolute"; 
				txt.style.left = "-100%"; 
				if (value != null) 
					txt.value = value; 
				document.body.appendChild(txt); 
				return txt; 
			}; 
			Clipboard.copy = function(data) { 
				if (data == null) return; 
				var txt = Clipboard.utilities.createTextArea(data); 
				txt.select(); 
				document.execCommand('Copy'); 
				document.body.removeChild(txt); 
			}; 

			chrome.tabs.onUpdated.addListener(function copyToClipboard(id, changeInfo, updatedTab) {
				if(updatedTab.url.match(imageExtensionRegEx)) {
					chrome.pageAction.show(id);
				} else {
					chrome.pageAction.hide(id);
				}
			});
			
			// Called when the user clicks on the browser action.
			chrome.pageAction.onClicked.addListener(function(tab) {
				chrome.tabs.create({url: "http://imgur.com/api/upload/?url=" + tab.url}, 
					function(newTab) {  
						var oneTimeOnly = 0;
						chrome.tabs.onUpdated.addListener(function copyToClipboard(id, changeInfo, sameTab) {
							if(id == newTab.id && sameTab.url != "" && oneTimeOnly == 0) {
								Clipboard.copy(sameTab.url);
								oneTimeOnly = 1;
							} else if (oneTimeOnly != 0) {
								chrome.tabs.onUpdated.removeListener(copyToClipboard);
							}
						});
					} 
				);	
			});
		</script>
	</head>
</html>
